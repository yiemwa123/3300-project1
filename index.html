<!DOCTYPE html>
<html lang="en"><meta charset="UTF-8">

<head>
    <style>
        .yGrid line {
            stroke: lightgrey;
        }

        .yGrid .domain {
            display: none;
        }
    </style>

    <title>Project 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
    <div style = "margin-left: 50px;"><p>Graph 1 </p><svg id="graph1" style = "margin-left: 50px;"></svg>



    <svg id="graph2" width="650" height="500"></svg>


        <script>
            const width = 650;
            const height = 500;
            const margins = 30;
            const chartH = 440;
            const chartW = 590;



            d3.csv("athletes.csv", d3.autoType).then( (data) => {

                let obj = d3.select('svg#graph1');

                //left
                let tickers = obj.append('g')
                                 .attr("id", "tickers");

                let medalData = [];

                data.forEach(d => {
                    //Filter out non-medalists
                    if(d.silver + d.gold + d.bronze > 0) {
                        medalData.push(d);
                    }
                })

                obj.attr('width', width)
                   .attr('height', height);

                let heightExtent = d3.extent(medalData, d=> d.height);

                let maxGold = d3.max(data, (d) => {return Math.max(d.gold)});
                let maxSilver = d3.max(data, (d) => {return Math.max(d.silver)});
                let maxBronze = d3.max(data, (d) => {return Math.max(d.bronze)});

                const medalExtent = [0, Math.max(maxGold, maxSilver, maxBronze)];

                let heightScale = d3.scaleLinear().domain(heightExtent).range([0, width-2*margins]);
                const medalScale = d3.scaleLinear().domain(medalExtent).range([height-2*margins, 0]);

                console.log(heightExtent);
                //Calculate


                //Y Axis

                let y = d3.axisLeft(medalScale).tickFormat(d3.format('.0f')).ticks(6);
                let yGrid = d3.axisLeft(medalScale)
                              .tickFormat("")
                              .tickSize(-width + margins);



                tickers.append('g')
                        .attr("class", "tickerss")
                        .attr("transform", `translate(25, 30)`)
                        .call(y);

                tickers.append('g')
                       .attr("class", "yGrid")
                       .attr("transform", `translate(25, 30)`)
                       .call(yGrid);

                //X Axis
                let x = d3.axisBottom(heightScale);
                let xGrid = d3.axisBottom(heightScale)
                              .tickFormat("")
                              .tickSize(-height + margins);

                tickers.append('g')
                        .attr("class", "tickerss")
                        .attr("transform", `translate(30, 480)`)
                        .call(x);

                tickers.append('g')
                       .attr("class", "yGrid")
                       .attr("transform", `translate(30, 480)`)
                       .call(xGrid);

                //Chart Area
                let chart = obj.append('g')
                               .attr("id", "chart")
                               .attr("transform", `translate(30, 30)`)
                               .style("fill", "black");

                //Circles

                function jitter() {
                    return 0;
                }
                console.log(medalData);

                const medType = ["gold", 'silver', 'bronze'];
                const medCol = ['gold', 'silver', '#CD7F32'];

                medalData.forEach((d) => {
                    medType.forEach((n, i) => {
                        if (d[n] > 0) {
                            chart.append("circle")
                                 .attr('cx', heightScale(d.height))
                                 .attr("cy", medalScale(d[n]))
                                 .attr('r', 5)
                                 .attr('opacity', 0.8)
                                 .style('fill', medCol[i]);
                        }
                    });


                });


                //Columns


                let maleSportData=[];

                let femaleSportData=[];


                function selectedSport(string){
                  return (string==='gymnastics' || string==='basketball'
                  || string==='shooting'
                  || string==='weightlifting'
                  || string==='badminton'
                  || string==='sailing')};

                medalData.forEach((d)=>{
                  if (d.sex==='female' && selectedSport(d.sport)){
                    femaleSportData.push(d);
                  };

                  if (d.sex==='male' && selectedSport(d.sport)){
                    maleSportData.push(d);
                  };

                });



              let sportss=['gymnastics', "basketball", "shooting", "weightlifting", "badminton", "sailing"];


              let medalMedians=[];

              let newData=[];


              sportss.forEach(string=>{

                let dataa=data.filter(d=>{return d.sport===string})


                let goldData=dataa.filter(d=>{return d.gold>0});

                let silverData=dataa.filter(d=>{return d.silver>0});

                let bronzeData=dataa.filter(d=>{return d.bronze>0});


                let goldMedian=d3.median(goldData, d=>d.height);

                let silverMedian=d3.median(silverData, d=>d.height);
                let bronzeMedian=d3.median(bronzeData, d=>d.height);

                let object=new Object();

                object.sport=string;

                object.gold=goldMedian;
                object.silver=silverMedian;
                object.bronze=bronzeMedian;



                newData.push(object);

                medalMedians.push(goldMedian);
                medalMedians.push(silverMedian);
                medalMedians.push(bronzeMedian);


              });




             let newMargin = 40;




            const allMaxMedian=d3.max(medalMedians);
            const ChartMin = 1.4;

            heightScale = d3.scaleLinear().domain([ChartMin,allMaxMedian]).range([420,0]);

            obj2 = d3.select('svg#graph2');

            let axis2 = obj2.append('g').attr('id', 'yAxis2');
            let yAxis2 = d3.axisLeft(heightScale);

            axis2.append('g')
                  .attr('class', "yAxis")
                  .attr("transform", `translate(30, 40)`)
                  .call(yAxis2);

            let yGrid2 = d3.axisLeft(heightScale)
                          .tickFormat('')
                          .tickSize(-740);

            axis2.append('g')
                  .attr('class', "yGrid")
                  .attr("transform", `translate(30, 40)`)
                  .call(yGrid2);


            // const sports=d3.map(sportss);
            const sportScale=d3.scaleBand().domain(sportss).range([0, 570]).padding(0.15);

            let x2 = d3.axisBottom(sportScale);
            let xGrid2 = d3.axisBottom(sportScale)
                          .tickFormat("")
                          .tickSize(-height + newMargin);

            axis2.append('g')
                    .attr("class", "tickerss")
                    .attr("transform", `translate(40, 470)`)
                    .call(x2);

            axis2.append('g')
                   .attr("class", "yGrid")
                   .attr("transform", `translate(40, 470)`)
                   .call(xGrid2);

            let chartArea2 = obj2.append('g')
                               .attr("id", "chart2")
                               .attr("transform", `translate(40, 40)`);

            newData.forEach(d=>{

              chartArea2.append('rect').attr('fill', 'gold').attr("x", sportScale(d.sport)).attr("y", heightScale(d.gold))
              .attr("height",heightScale(ChartMin)-heightScale(d.gold)).attr("width", sportScale.bandwidth()/3);
              chartArea2.append('rect').attr('fill', 'silver').attr("x", sportScale(d.sport)+sportScale.bandwidth()/3).attr("y", heightScale(d.silver)).attr("height",heightScale(ChartMin)-heightScale(d.silver)).attr("width", sportScale.bandwidth()/3)
              chartArea2.append('rect').attr('fill', '#CD7F32').attr("x", sportScale(d.sport)+sportScale.bandwidth()*2/3).attr("y", heightScale(d.bronze)).attr("height",heightScale(ChartMin)-heightScale(d.bronze)).attr("width", sportScale.bandwidth()/3)


            })

            //female

            sportss.forEach(string=>{

              let dataa=femaleSportData.filter(d=>{return d.sport===string})


              let goldData=dataa.filter(d=>{return d.gold>0});

              let silverData=dataa.filter(d=>{return d.silver>0});

              let bronzeData=dataa.filter(d=>{return d.bronze>0});


              let goldMedian=d3.median(goldData, d=>d.height);

              let silverMedian=d3.median(silverData, d=>d.height);
              let bronzeMedian=d3.median(bronzeData, d=>d.height);

              let object=new Object();

              object.sport=string;

              object.gold=goldMedian;
              object.silver=silverMedian;
              object.bronze=bronzeMedian;



              femaleSportData.push(object);

              medalMedians.push(goldMedian);
              medalMedians.push(silverMedian);
              medalMedians.push(bronzeMedian);
            });


















        })

        </script>


    </div>

</body>
</html>
